<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <div class="headpic"><img src ="images/header.png"> </div>
    <div class="search">
        <input type="text" placeholder="enter city name" spellcheck ="false">
        <button><img src="images/5172562_magnify_max_search_tool_icon.png"></button>
    </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>
    <div class="weather">
        <img src="images/clear.png" class="weather-icon">
        <h1 class="temp">63Â°F</h1>
        <h2 class="city">Huntsville</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/5729377_forecast_windy_weather_storm_climate.png">
                <div>
                    <p class="wind">13mph</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="config.js"></script>
    <script src="app.js"></script>

</body>
</html>
